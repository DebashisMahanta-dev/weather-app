<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Weather</h1>

      <form id="searchForm" class="search">
        <input
          id="cityInput"
          type="search"
          placeholder="Enter city name"
          aria-label="City name"
          required
        />
        <button id="searchBtn" type="submit">Search</button>
      </form>

      <div id="status" class="status" aria-live="polite"></div>

      <section id="result" class="result hidden" aria-live="polite">
        <div class="card">
          <div class="left">
            <h2 id="city"></h2>
            <p id="desc" class="muted"></p>
            <p class="temp"><span id="temp"></span>°C</p>
            <p class="details">
              Feels like <span id="feels"></span>°C · Humidity
              <span id="humidity"></span>%
            </p>
          </div>
          <div class="right">
            <img id="icon" alt="Weather icon" src="" />
          </div>
        </div>
      </section>

      <footer class="footer">
        <p>
          Data from
          <a href="https://www.weatherapi.com/" target="_blank" rel="noopener"
            >WeatherAPI</a
          >.
        </p>
      </footer>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
